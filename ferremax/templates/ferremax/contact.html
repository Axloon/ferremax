{% extends 'ferremax/base.html' %}

{% load static %}

{% block css %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .centered-image {
        display: block;
        margin: 20px auto;
    }
    .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .contact-info label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .contact-info label img {
        width: 30px;
        height: auto;
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}

<div class="container">
    <br>
    <br>
    <br>
    <h3>Contactos</h3>
    <br>
    <br>
    <br>
    <div class="contact-info">
        <label for="telefono">
            <img src="{% static 'ferremax/img/telefono.png' %}" alt="TelÃ©fono" style="width: 20px;">
            +56911111111
        </label>
        <label for="correo">
            <img src="{% static 'ferremax/img/correo-electronico-vacio.png' %}" alt="Email" style="width: 20px;">
            ferremax@gmail.com
        </label>
        <label for="ferremaxinsta">
            <img src="{% static 'ferremax/img/instagram.png' %}" alt="Instagram" style="width: 20px;">
            ferremaxinsta
        </label>
        <br>
        <br>

        <h3>Comentanos si haz tenido problemas con tu pedido</h3>

        <br>
        <br>
    </div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>
        <label for="foto">Seleccione una foto:</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        <input type="submit" value="Enviar">
    </form>
    

    <img src="{% static 'ferremax/img/Inicio__1_-removebg-preview.png' %}" alt="Imagen" class="centered-image">

</div>

{% endblock %}
